<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline';"
    />

    <link rel="stylesheet" href="../scripts/resources/bootstrap-4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/custom.css" />
    <title>Velox Mundi</title>
  </head>
  <body>
    <div id="toast"></div>
    <div class="breadcrumbs">
      <a href="index.html" class="nolink"><span class="bi-house-fill"></span>&nbsp;Home</a> <span class="bi-arrow-right-short"></span> <span class="not-allowed"><span class="bi-gear"></span>&nbsp;<i>User Configuration</i></span>
    </div>
    <h3>User Configuration</h3>
      <table width="100%" class="configTable">
        <tr valign="top">
          <th style="width:20%;max-width:250px;">
            World Directory
          </th>
          <td style="width:60%;max-width:100%;">
            <span></span>
            
            <div id="WorldPath"></div>
          </td>
          <td style="width:20%;max-width:250px;text-align:right;">
            <button class="btn btn-success" id="SelectWorldPath" title="Switch to a different directory. Your current worlds will not be moved." style="width:100%;max-width:200px;"><span class="bi-folder-check"></span>&nbsp;Set Directory</button>
          </td>
        </tr>
        <tr>
          <th>
            Move World Directory
          </th>
          <td class="text-center">
            <div id="MoveWorldText"></div>
          </td>
          <td style="text-align:right;">
            <button class="btn btn-success" id="MoveWorld" title="Move all worlds from one directory to another. The destination directory will become the new working directory. The source directory will be DELETED. Please back up your world before using this feature!"  style="width:100%;max-width:200px;"><span  class="bi-folder-symlink"></span>&nbsp;Move World</button>
          </td>
        </tr>
      </table>
  </body>

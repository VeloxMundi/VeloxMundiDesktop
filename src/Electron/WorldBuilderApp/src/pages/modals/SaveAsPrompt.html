<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->


    <link rel="stylesheet" href="../../scripts/resources/bootstrap-4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../styles/custom.css" />
    <title>Velox Mundi</title>
  </head>
  <body>
    <h3>Save as:</h3>
    <input type="text" size="20" id="fileName"/>
    <button id="Save" class="btn btn-success">Save</button>
    
  <script src="../../scripts/resources/jquery-3.6.1.min.js"></script>  
  <script src="../../scripts/resources/bootstrap-4.3.1/js/bootstrap.min.js" ></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#Save').on('click', function(e) {
          let fileName = $('#fileName').val();
          console.log(fileName);
          if (fileName!='') {
            window.contextBridge.toMain('world', 'SetPagePath', fileName);
          }
          else {
            //showToast('Please enter a file name', 'text-danger');
          }
          window.contextBridge.toMain('world', 'SetSaveAsName', fileName);
        });
      });
    </script>
  </body>

</html>
